<html>
	<body>
		<h1 style="text-align: left">deathly hallows</h1>
		<canvas width="800" height="800" style=""></canvas>

		<script>

			//setup
			let canva = document.querySelector('canvas');
			let context = canva.getContext('2d');
			
			//style
			context.lineWidth = 5;
			let gap = 20;
			let a = 300;
			let h = 300 * Math.sqrt(3);
			let r = h / 3;
			let R = 2 * h / 3;
		

			//circle
			context.beginPath();
			context.arc(a, R, r ,0 , Math.PI * 2);
			context.stroke();

			//triangle
			context.beginPath();
			context.moveTo(a ,0);
			context.lineTo(2 * a, h);
			context.lineTo(0, h);
			context.lineTo(a,0);
			context.stroke();

			//line
			context.beginPath();
			context.moveTo(a,0);
			context.lineTo(a,h);
			context.stroke();





		</script>
		<p style="text-align: left">It is the unknown we fear when we look upon death and darkness, nothing more.</p>
	</body>
</html>
